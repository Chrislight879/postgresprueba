<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Tienda{% endblock %}</title>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Tienda</h1>
    </header>

    <main>
        <div class="menu-container">
            <a href="{{ url_for('lista_productos') }}" class="btn btn-productos">Productos</a>
            <a href="{{ url_for('lista_categorias') }}" class="btn btn-categorias">Categorías</a>
        </div>

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2024 Mi Tienda - Todos los derechos reservados</p>
    </footer>
</body>
</html>
